<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>Título</h1>
      </div>
      <div id="instrucciones">
        <p>Instrucciones</p>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <p>Objetivo</p> 
        <div><img src="images/final.png" alt="imag final"/></div>
        <div class="texto-centrado">
          
        </div>
      </div>
      <div id="ultimo-mov">
        <p>Último movimiento</p>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="piezas"><img src="images/10.jpg" alt="imag 10"/></div>
        <div id="pieza2" class="piezas"><img src="images/20.jpg" alt="imag 20"/></div>
        <div id="pieza3" class="piezas"><img src="images/30.jpg" alt="imag 30"/></div>
        <div id="pieza4" class="piezas"><img src="images/40.jpg" alt="imag 40"/></div>
        <div id="pieza5" class="piezas"><img src="images/50.jpg" alt="imag 50"/></div>
        <div id="pieza6" class="piezas"><img src="images/60.jpg" alt="imag 60"/></div>
        <div id="pieza7" class="piezas"><img src="images/70.jpg" alt="imag 70"/></div>
        <div id="pieza8" class="piezas"><img src="images/80.jpg" alt="imag 80"/></div>
        <div id="pieza9" class="piezas">
          <div class="fondo-pieza9"></div>
        </div>
      </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
